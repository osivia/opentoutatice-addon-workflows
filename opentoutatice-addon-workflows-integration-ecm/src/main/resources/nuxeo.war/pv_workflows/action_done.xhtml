<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:nxthemes="http://nuxeo.org/nxthemes"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:nxu="http://nuxeo.org/nxweb/util"
    xmlns:nxd="http://nuxeo.org/nxweb/document"
    xmlns:oh="http://osivia.org/html">

<head>
<meta charset="utf-8"></meta>
<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>

<link href="#{baseURL}css/toutatice-popup.min.css" type="text/css"
    rel="stylesheet" />

<script type="text/javascript" src="#{baseURL}scripts/postmessage.js"></script>
</head>

<body>
    <script type="text/javascript">
        var parent_url = '#{pageBean.fromUrl}';
        var currentDocumentId = '#{currentDocument.id}';
        var isLive = '#{documentActions.live}';
		var notificationKey = 'SUCCESS_MESSAGE_MODIFY';
        
        XD.postMessage('currentDocumentId=' + currentDocumentId, parent_url,
                parent);
        XD.postMessage('live=' + isLive, parent_url, parent);
        XD.postMessage('notificationKey=' + notificationKey, parent_url,
				parent);        

        window.setTimeout(function() {
            XD.postMessage('closeFancyBox', parent_url, parent)
        }, 1000);
        
    </script>
    <div class="container">
        <div class="row">
            <div class="form-group col-sm-12 text-center">
                <h:outputText value="#{messages['osivia.views.done.wait']}" />
            </div>
            <div class="col-sm-12 text-center">
                <img id="waiter" src="#{baseURL}/img/ajax_loader.gif"
                    class="img-circle" />
            </div>
        </div>
    </div>

</body>

</html>
