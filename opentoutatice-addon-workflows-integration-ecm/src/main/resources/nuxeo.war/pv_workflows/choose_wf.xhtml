<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<nxthemes:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:nxthemes="http://nuxeo.org/nxthemes"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:nxh="http://nuxeo.org/nxweb/html"
	xmlns:nxu="http://nuxeo.org/nxweb/util"
	xmlns:nxl="http://nuxeo.org/nxforms/layout"
	xmlns:nxd="http://nuxeo.org/nxweb/document">

    
    <ui:define name="stylesheets">
        <link href="#{baseURL}css/galaxy-bootstrap.min.css" type="text/css" rel="stylesheet" />
    </ui:define>


	<ui:define name="body">

		<div class="container">
			<h:form enctype="multipart/form-data" id="choose_wf"
				class="form form-horizontal" role="form">
				<div class="form-group">
					<div class="ttc-form-control col-sm-12 choose-wf">
						<nxl:widget name="start_route_widget" mode="edit"
							value="#{routingActions}" />
					</div>
				</div>
			</h:form>
		</div>

	</ui:define>

</nxthemes:composition>
